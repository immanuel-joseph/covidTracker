<div class="container">
    <h3 class="text-center pt-4"><u>Covid19 Case Stats in {{model.location}}</u></h3>&nbsp;
    <div class="row  text-center">
            <table class="table table-dark table-striped">
                <thead>
                    <tr> 
                        <th>Active Cases</th>
                        <th>Confirmed Cases</th>
                        <th>Deceased Cases</th>
                        <th>Recovered Cases</th>
                        
                    </tr>                    
                </thead>
                <tbody>
                    <tr>
                        <td id="active">{{activeCases}}</td>
                        <td id="confirm">{{model.confirmed}}</td>
                        <td id="dead">{{model.dead}}</td>
                        <td id="recover">{{model.recovered}}</td>
                    </tr>
                </tbody>
            </table>
    </div>
    <div class="row-md-8 offset-md-2">
        <google-chart  
    [type]="chartData.type" 
    [data]="chartData.data" 
    [columns]="chartData.chartColumns" 
    [width]="chartData.width"
    [height]="chartData.height"
    [options]="chartData.options"
    > 
    
    </google-chart>  
    
    
    
    </div>
   
    
</div>
